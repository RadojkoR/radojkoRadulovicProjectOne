<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1 Boat Ride Adventures</title>
    <link rel="stylesheet" href="./styles/styles.css">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@1&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">

        <!-- ICON -->
        <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

</head>

<body>
    <!-- Skip Link -->
    <a href="#mainContent" class="skipLink">Skip to main</a>

    <!-- HEADER SECTION -->
    <header class="contactHeader">
        <div class="wrapper">

            <!-- NAV SECTION -->
            <div class="collapsibleMenu">
                <!-- <input type="checkbox" id="menu">
                <label for="menu">Menu</label> -->

                <div class="menuContent">
                    <nav class="flexNav">
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="blog.html">Blog</a></li>
                        <li><a class="active" href="contact.html">Contact</a></li>
                    </nav>
                </div>
            </div>


            <!-- HEADER CONTAINER -->
            <div class="headerContainer">

                <!-- H1 Container -->
                <div class="hOneContainer">
                    <h1>Get in touch</h1>
                </div>
                <!--End .hOneContainer-->

            </div>
            <!--End .headerContainer-->

        </div>
        <!--End .wrapper-->

    </header>
    <!-- MAIN SECTION -->
    <main id="mainContent">

        <section class="contact">
            <div class="wrapper">
                <div class="contactFlex">
                    <!-- CONTACT INFO SECTION -->
                    <section class="contactInfo">
                        <!-- SOCIAL MEDIA ICONS -->
                        <div class="social">
                           <a href="https://www.facebook.com/" target="_blank"><span class="iconify"
                                   data-icon="bxl:facebook"></span></a>

                            <a href="https://www.instagram.com/" target="_blank"><span class="iconify"
                                    data-icon="akar-icons:instagram-fill"></span></a>

                            <a href="https://twitter.com/" target="_blank"><span class="iconify"
                                    data-icon="akar-icons:twitter-fill"></span></a>

                            <a href="#" target="_blank"><span class="iconify" data-icon="ant-design:whats-app-outlined"></span></a>

                        </div>
                        <!--End .social-->

                        <!-- EMAIL -->
                        <div class="email">
                            <a href="mailto:info@email.com">info@email.com</a>
                        </div>
                        <!-- ADDRESS -->
                        <div class="address">

                            <a href="tel:123-456-7890">123-456-7890</a>
                            <p>123 Queen Street West, Unit 10</p>
                            <p>Toronto, Ontario</p>
                            <p>M5V2D5</p>

                        </div>

                    </section>
                    <!-- CONTACT FORM -->
                    <section class="contactForm">
                        <div class="wrapper">
                            <form action="#" method="post">
                                <!-- ROW ONE -->
                                <div class="rowOne">
                                    <!-- NAME -->
                                    <div class="formName">
                                        <label for="name"></label>
                                        <input type="text" id="name" name="name" placeholder="Name">
                                    </div>
                                    <!--End .formName-->

                                    <!-- EMAIL -->
                                    <div class="formEmail">
                                        <label for="email"></label>
                                        <input type="email" id="email" name="email" placeholder="Email address" required>
                                    </div>
                                    <!--End .formEmail-->

                                </div>
                                <!--End .rowOne-->

                                <label for="message"></label>
                                <textarea name="message" id="message" cols="30" rows="8" placeholder="Message"></textarea>

                                <button type="submit">Submit</button>

                            </form>
                        </div>
                    </section>
                </div><!--End .contactFlex-->
            

            </div><!--End .wrapper-->
            
        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        <p>Copyright &copy; 2019 HackerYou</p>
    </footer>

</body>

</html>
